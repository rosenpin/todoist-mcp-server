<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Todoist MCP Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'claude-orange': '#CD7F32',
            'todoist-red': '#e44332'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-500 to-red-600 flex flex-col items-center justify-center p-5 font-sans">
  <!-- Error icon -->
  <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-5 shadow-2xl">
    <svg class="w-10 h-10 text-red-500" viewBox="0 0 24 24" fill="currentColor">
      <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
    </svg>
  </div>
  
  <h1 class="text-white text-3xl sm:text-4xl font-bold text-center mb-10 drop-shadow-lg">
    {{TITLE}}
  </h1>
  
  <!-- Main card -->
  <div class="bg-white rounded-2xl p-8 sm:p-10 max-w-lg w-full shadow-2xl text-center">
    <div class="bg-orange-50 border-2 border-orange-200 rounded-lg p-5 mb-8 text-left">
      <div class="font-bold text-orange-700 mb-2">Error Details:</div>
      <div class="text-orange-800 text-sm leading-relaxed">{{MESSAGE}}</div>
    </div>
    
    <a href="/" 
       class="inline-flex items-center gap-3 bg-gradient-to-r from-blue-500 to-blue-600 
              text-white px-8 py-4 rounded-xl font-semibold 
              hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200">
      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
      </svg>
      Try Again
    </a>
  </div>
</body>
</html>
