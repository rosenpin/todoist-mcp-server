version: '3.8'

services:
  todoist-mcp:
    build: .
    image: todoist-mcp:latest
    container_name: todoist-mcp
    restart: unless-stopped
    ports:
      - "127.0.0.1:8765:8765"
    volumes:
      # Persistent storage for TinyDB
      - todoist-data:/root/.todoist-mcp
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  todoist-data:
    driver: local